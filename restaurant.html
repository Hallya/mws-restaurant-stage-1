<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="theme-color" content="#252831" />
  <meta name="description" content="Restaurants reviews from food lovers">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>

    <nav>
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="index.html">Home</a></li>
    </ul>

  </header>


  <main id="maincontent">
    
    <a href="#restaurant-container" aria-label="Skip to details" role="link"></a>
    
    
    <section id="map-container" aria-label="map" role="application">
      <div id="map" aria-hidden="true" tabindex="-1"></div>
    </section>
    
    
    <section id="restaurant-container" aria-label="restaurant details">
      <figure>
        <h2 id="restaurant-name"></h1>
        <picture>
          <source id="restaurant-sourceWebp">
          <source id="restaurant-ndSourceWebp">
          <source id="restaurant-thSourceWebp">
          <source id="restaurant-source">
          <source id="restaurant-ndSource">
          <source id="restaurant-thSource">
          <img id="restaurant-img">
        </picture>
        <figcaption>
          <p id="restaurant-cuisine" tabindex="1" aria-labelledby="foodType"></p>
        </figcaption>
      </figure>
      <p id="restaurant-address" tabindex="2"></p>
      <table id="restaurant-hours" role="table" tabindex="3"></table>
    </section>
    
    
    <section id="reviews-container" aria-label="reviews from customers">
      <ul id="reviews-list" tabindex="4" role="list"></ul>
    </section>
  
  
  </main>


  <footer id="footer">
    Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- <script type="application/javascript" charset="utf-8" src="js/all.js"></script> -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhh8UfYBFgAt3jlejXNTbrAuCnJqQtIPc&libraries=places&callback=initMap"></script>
</body>

</html>
