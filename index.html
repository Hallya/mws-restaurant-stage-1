<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="theme-color" content="#252831" />
  <meta name="description" content="Restaurants reviews from food lovers">
  <link rel="apple-touch-startup-image" href="assets/img/png/launchScreen.png">
  <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-64.png"sizes="64x64"/>
  <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-128.png"sizes="128x128"/>
  <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-256.png"sizes="256x256"/>
  <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-512.png"sizes="512x512"/>
  <link rel="icon" type="image/png" href="assets/img/png/logo-64.png"sizes="64x64"/>
  <link rel="icon" type="image/png" href="assets/img/png/logo-128.png"sizes="128x128"/>
  <link rel="icon" type="image/png" href="assets/img/png/logo-256.png"sizes="256x256"/>
  <link rel="icon" type="image/png" href="assets/img/png/logo-512.png"sizes="512x512"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="index.html" >Restaurant Reviews</a></h1>
      <button id="menuFilter" class="iconicfill-equalizer" role="button" aria-labelledby="filtersSettings"></button>
      <label id="filtersSettings" hidden>Filter settings</label>
    </nav>
    <div class="filter-options optionsClose" role="menu" aria-hidden="true">
      <h3 id="filters">Filter Results</h3>
      <label id="location" hidden>Choose your location</label>
      <select id="neighborhoods-select" aria-labelledby="location"  name="neighborhoods" onchange="updateRestaurants()">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Neighborhoods</option>
      </select>
      <label id="cuisines" hidden>Choose your type of food</label>
      <select id="cuisines-select" aria-labelledby="cuisines" name="cuisines" onchange="updateRestaurants()">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Cuisines</option>
      </select>
    </div>
  </header>

  <main id="maincontent">
    <a href="#list-container" aria-label="Skip to the list of restaurant" role="link"></a>
    
    <section id="map-container" aria-label="map" role="application">
      <div id="map"  tabindex="-1" aria-hidden="true"></div>
      <aside id="map-loader" class="hidden">
        <img src="assets/img/svg/map-loader.svg" height="100%" width="100%">
      </aside>
    </section>
    
    <section id="list-container" aria-label="list of restaurants">
      <ul id="restaurants-list" role="list"></ul>
    </section>

  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhh8UfYBFgAt3jlejXNTbrAuCnJqQtIPc&libraries=places&callback=initMap"></script>
</body>

</html>
