<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" >Restaurant Reviews</a></h1>
      <button id="menuFilter" class="iconicfill-equalizer" role="button" aria-labelledby="filtersSettings"></button>
      <label id="filtersSettings" hidden>Filter settings</label>
    </nav>
    <div class="filter-options optionsClose" role="menu" aria-hidden="true">
      <h2 id="filters">Filter Results</h2>
      <label id="location" hidden>Choose your location</label>
      <select id="neighborhoods-select" aria-labelledby="location"  name="neighborhoods" onchange="updateRestaurants()">
        <option value="all" role="option">All Neighborhoods</option>
      </select>
      <label id="cuisines" hidden>Choose your type of food</label>
      <select id="cuisines-select" aria-labelledby="cuisines" name="cuisines" onchange="updateRestaurants()">
        <option value="all" role="option">All Cuisines</option>
      </select>
    </div>
  </header>

  <main id="maincontent">
    <a href="#list-container" aria-label="Skip to the list of restaurant" role="link"></a>
    <section id="map-container" aria-label="map">
      <div id="map" role="presentation" tabindex="-1" aria-hidden="true"></div>
    </section>
    <section id="list-container" aria-label="list of restaurants">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhh8UfYBFgAt3jlejXNTbrAuCnJqQtIPc&libraries=places&callback=initMap"></script>
</body>

</html>
