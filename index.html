<body style="background-color: white; color: #252831; font-size: 16px; line-height: 1.5; margin: 0; max-width: 100%; width: 100%;">
  <header style="display: block; height: 7em; max-width: 100%;">
    <nav style="-ms-flex-align: center; -ms-flex-pack: justify; -webkit-box-align: center; -webkit-box-pack: justify; align-items: center; background-color: #252831; display: flex; height: 100%; justify-content: space-between; max-width: 100%; text-align: center; width: 100%;">
      <h1 style="font-family: 'Righteous', Impact, Haettenschweiler, 'Arial Narrow Bold',sans-serif; margin-left: 5%; text-align: left; width: 80%;"><a href="index.html" style="color: #fff; font-size: 1em; letter-spacing: 5px; min-height: 48px; min-width: 48px; text-decoration: none; text-transform: uppercase;">Restaurant Reviews</a></h1>
      <button id="menuFilter" class="iconicfill-equalizer" role="button" aria-labelledby="filtersSettings" style="background-color: #252831; border: 2px solid #252831; color: #fff; font-size: 2.5em; margin-right: 0%; min-height: 48px; min-width: 48px;"></button>
      <label id="filtersSettings" hidden>Filter settings</label>
    </nav>
    <div class="filter-options optionsClose" role="menu" aria-hidden="true" style="-ms-flex-align: center; -ms-flex-flow: wrap row; -ms-flex-pack: center; -webkit-box-align: center; -webkit-box-direction: normal; -webkit-box-orient: horizontal; -webkit-box-pack: center; -webkit-transform: translate3d(-16em, -7em, 0); -webkit-transition: 0.4s ease-in-out; align-items: center; background: linear-gradient(to right, #97fffb 10%, #00d2b5 100%); border-bottom: 3px solid #35b7ab; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; display: flex; flex-flow: wrap row; justify-content: center; overflow: hidden; position: relative; text-align: center; transform: translate3d(-16em, -7em, 0); transition: 0.4s ease-in-out; visibility: hidden; width: 75vw; z-index: 1;">
      <h3 id="filters" style="color: #252831; font-family: 'Righteous', Impact, Haettenschweiler, 'Arial Narrow Bold',sans-serif; font-size: 1.7em; font-weight: normal; margin: 10% 0 5%; text-decoration: underline; width: 100%;">Filter Results</h3>
      <label id="location" hidden>Choose your location</label>
      <select id="neighborhoods-select" aria-labelledby="location" name="neighborhoods" onchange="updateRestaurants()" style="background-color: #fff; border: 1px solid #fff; font-family: Arial, sans-serif; font-size: 11pt; height: 35px; letter-spacing: 0; margin: 5px; min-height: 0; min-width: 0; width: 150px;">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Neighborhoods</option>
      </select>
      <label id="cuisines" hidden>Choose your type of food</label>
      <select id="cuisines-select" aria-labelledby="cuisines" name="cuisines" onchange="updateRestaurants()" style="background-color: #fff; border: 1px solid #fff; font-family: Arial, sans-serif; font-size: 11pt; height: 35px; letter-spacing: 0; margin: 5px; min-height: 0; min-width: 0; width: 150px;">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Cuisines</option>
      </select>
    </div>
  </header>

  <main id="maincontent" style="background-color: #fff;">
    <a href="#list-container" aria-label="Skip to the list of restaurant" role="link" style="color: orange; min-height: 48px; min-width: 48px; text-decoration: none;"></a>
    
    <section id="map-container" aria-label="map" role="application" style="-webkit-transition: 0.2s; background-color: #252831; display: block; height: 320px; max-width: 100%; position: relative; transition: 0.2s; width: 100%;">
      <div id="map" tabindex="-1" aria-hidden="true" style="background-color: #ccc; height: 100%; margin-left: auto; margin-right: auto; position: absolute; width: 100%; z-index: 0;"></div>
      <aside id="map-loader" class="hidden" style="display: none; height: 100%; max-width: 100%; width: 100%;">
        <img src="assets/img/svg/map-loader.svg" height="100%" width="100%" style="display: block; max-width: 100%;">
      </aside>
    </section>
    
    <section id="list-container" aria-label="list of restaurants" style="display: block; max-width: 100%;">
      <ul id="restaurants-list" role="list" style="background-color: #fff; color: #252831; font-family: Arial, Helvetica, sans-serif; font-size: 10pt; list-style: outside none none; margin: 0; padding: 0; text-align: center; width: 100%;"></ul>
    </section>

  </main>
  <footer id="footer" style="background-color: #252831; color: #dbdbdb; display: block; font-size: 0.8em; letter-spacing: 1px; max-width: 100%; padding: 1%; text-align: center; text-transform: uppercase;">

  </footer>
